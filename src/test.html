<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.css">

    <style>
        body {
            background-color: whitesmoke;
            color: black;
            padding: 20px;
        }
    </style>
    <title>Test form</title>
</head>

<body>

    <dic class="container">
        <form id="requirementsModalForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please enter a valid Email.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="customerName">Name</label>
                    <input type="text" class="form-control " id="customerName" placeholder="Name">
                    <div class="invalid-feedback">
                        Please enter a Name.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" id="dateFromDiv">
                    <label for="dateFrom">From Date</label>
                    <input type="date" class="form-control" id="dateFrom" placeholder="From Date">
                    <div class="invalid-feedback">
                        Date range error.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="dateTo">To Date</label>
                    <input type="date" class="form-control" id="dateTo" placeholder="To Date">
                    <!-- <span ></span> -->
                    <div class="invalid-feedback">
                        Date range error.
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2 ">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
        </form>
        <button id="requirementsModalSaveButton" type="button" class="btn btn-primary">Save changes</button>
    </dic>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/scrollreveal.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/site.js"></script>



    <script>
        function isTextFieldEmpty(fieldId) {
            var tField = document.getElementById(fieldId);
            var $tField = $("#" + fieldId);
            if ($tField.val() == null || $tField.val() == "") {
                //var div = $tField.closest("div");
                //$tField.addClass(":invalid");
                $tField.addClass("form-control-danger");
                //div.addClass(":invalid");
                //tField.setCustomValidity('"' + input.value + '" is not a feeling.');
                tField.setCustomValidity('Error Message');
                
                return true;
            } else {

                $tField.removeClass("form-control-danger")
                //var div = tField.closest("div");
                //div.removeClass(":valid");
                tField.setCustomValidity('');
                return false;
            }
        }

        $('#requirementsModalSaveButton').on('click', function () {
            var myForm = document.getElementById('requirementsModalForm');
            var dateFrom = document.getElementById('dateFrom');
            var dateTo = document.getElementById('dateTo');
            var dateFromDiv = document.getElementById('dateFromDiv');
            isTextFieldEmpty('customerName');
            console.log("date From " + dateFrom.value);
            console.log("date To " + dateTo.value);
            //console.log("validity of date to " + dateTo.validity.checkValidity());
            if (dateFrom.value > dateTo.value) {
                dateFromDiv.classList.add("has-error");
                console.log("date from is graiter then date to");
                // dateFrom.classList.add('invalid');
                // dateTo.classList.add('invalid');
                // dateFrom.validity.customError=true;
                // dateTo.validity.customError=true;


            }
            if (myForm.checkValidity() === false) {
                toastr.error('Have fun storming the castle!', 'Miracle Max Says', {
                    progressBar: true,
                    positionClass: "toast-bottom-center"
                });
            } else {
                toastr.success('Have fun storming the castle!', 'Miracle Max Says', {
                    progressBar: true,
                    positionClass: "toast-bottom-center"
                });
            }
            myForm.classList.add('was-validated');
        });
    </script>






</body>

</html>
